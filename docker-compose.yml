services:
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - rag_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      RAG_DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://rag_user:changeme@db:5432/rag_db}
      RAG_JWT_SECRET: ${JWT_SECRET:-changeme}
      RAG_JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      RAG_EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME:-sentence-transformers/all-MiniLM-L6-v2}
      RAG_VECTOR_DIMENSION: ${VECTOR_DIMENSION:-384}
      RAG_LLM_PROVIDER: ${LLM_PROVIDER:-stub}
      RAG_LLM_MODEL: ${LLM_MODEL:-stub-v1}
      RAG_LLM_API_KEY: ${LLM_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  ui:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./backend/app/static:/usr/share/nginx/html:ro
      - ./docker/ui.nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
    # UI served on :8080, proxies API calls to the backend service on :8000.

volumes:
  rag_data:
